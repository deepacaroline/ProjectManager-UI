
<div class="container">
  <div class="page-header">
    <b>Add Task</b>
  </div>
  <table style="text-align: left; border-collapse: separate; border-spacing: 5px">
    <tr>
      <td>
        Project
      </td>
      <td>
        <select [(ngModel)]="task.ProjectId">
          <Option value="0">None</Option>
          <option *ngFor='let project of projectList' value="{{project.ProjectId}}" >{{project.ProjectName}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        Task Name 
      </td>
      <td>
        <input type="text" name="txtTaskName" [(ngModel)] = "task.TaskName" >
      </td>
    </tr>
    <tr>
      <td>
        Priority
      </td>
      <td>
        <input type="range" min="0" max="30" value="10" style="width: 100%; height: 15px; border-radius: 120; color:grey" [(ngModel)]="task.TaskPriority">
      </td>
    </tr>
    <tr>
        <td>
          Parent task
        </td>
        <td>
          <select [(ngModel)]="task.ParentTaskId">
            <Option value="0">None</Option>
            <option *ngFor='let parent of parentTask' value="{{parent.ParentTaskID}}" >{{parent.ParentTaskName}}</option>
          </select>
        </td>
    </tr>
    <tr>
        <td>
          Start Date
        </td>
        <td>
          <input type="date" name="dateStart" [(ngModel)]="task.TaskStartDate">
        </td>
    </tr>
    <tr>
        <td>
          End Date
        </td>
        <td>
          <input type="date" name="dateEnd" [(ngModel)]="task.TaskEndDate">
        </td>
    </tr>
    <tr>
        <td>
          User
        </td>
        <td>
          <select [(ngModel)]="task.UserId">
            <Option value="0">None</Option>
            <option *ngFor='let user of userList' value="{{user.EmpID}}" >{{user.EmpFirstName}}</option>
          </select>
        </td>
    </tr>
      <br/>
    <tr>
      <td>
        <input type="submit" value="Add Task" (click)="submitClick()">
        <!--<button class="btn btn-success gapRightLeft mr-4" (click)="addUpdateUser(addUpdateButton);">{{addUpdateButton}}</button>-->
      </td>
      <td>
        <input type="submit" value="Reset" (click)="resetClick()">
      </td>
    </tr>
  </table>
    
    <div class="page-header">
      <b>View Task</b>
    </div>
    <p>
      <label>Search:</label>&nbsp;
      <input type="text" name="Task" class="mx-4" (input)="filterTask(Task);">&nbsp;
  
      <label>Sort By: </label>&nbsp;
      <button (click)="sortRecords('TaskName')">Task Name</button>&nbsp;
      <button (click)="sortRecords('TaskID')">Task Id</button>&nbsp;       
    </p>
    <!--<div class="list-group" *ngFor="let user of users | filter : srchTerm | orderBy: path : order"></div>-->
    <div class="list-group" *ngFor="let user of userList">
    <div class="list-group-item">
      <div class="row">
        <div class="col-md-6">
          <p >
            <label>Task ID:</label> {{task.TaskId}}
          </p>
          <p >
            <label>Task Name:</label> {{task.TaskName}}
          </p>                
        </div>
        <div class="col-md-6">
          <p><button (click)="editTask(task)">Edit</button></p>
          <p><button (click)="deleteTask(task)">Delete</button></p>
        </div>
      </div>
    </div>
    </div>
  </div>
